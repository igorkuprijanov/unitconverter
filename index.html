<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link href="style.css" rel="stylesheet">
    <script src="app.js" defer></script>
      
      <title>Unit conversion tool</title>
    
  </head>
  <body>
      
      <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3">
    <h1 class="display-4 text-center mb-3">Unit Converter</h1>
          <hr>
                <form>
        <div id="inputs" class="form-group input-group">
            
            <div class="input-group-prepend ">
                <button id="btn1" class="btn btn-outline dropdown-toggle" type="button" data-toggle='dropdown' aria-expanded='true' aria-haspopup='false'>Unit</button>
                <div class="dropdown-menu">
                    <a id="btn1-first" class="dropdown-item" href="#">Option 1</a>
                    <a id="btn1-second" class="dropdown-item" href="#">Option 2</a>
                    <a id="btn1-third" class="dropdown-item" href="#">Option 3</a>
                    <a id="btn1-fourth" class="dropdown-item" href="#">Option 4</a>
                </div>
            </div>
            
          <input id="input" type="number" class="form-control"  placeholder="Enter amount">
            
             <div class="input-group-append ">
                <button id="btn2" class="btn btn-outline dropdown-toggle" type="button" data-toggle='dropdown' aria-expanded='true' aria-haspopup='false'>Type</button>
                <div class="dropdown-menu">
                    <a id="btn2-first" class="dropdown-item" href="#">Weight</a>
                    <a id="btn2-second" class="dropdown-item" href="#">Length</a>
                    <a id="btn2-third" class="dropdown-item" href="#">Temperature</a>
                </div>
            </div>
            
            
    
      </div>
                    </form>
                <div id="output">
                <div class="card bg-primary mb-2">
                    <div class="card-block">
                    <h4 id="card1">Gramms: </h4>
                        <div id="output1"></div>
                    </div>
                    </div> 
                    
                    <div class="card bg-success mb-2">
                    <div class="card-block">
                    <h4 id="card2">Kilograms: </h4>
                        <div id="output2"></div>
                    </div>
                    </div>   
                    
                    <div class="card bg-danger mb-2">
                    <div class="card-block">
                    <h4 id="card3">Ounces: </h4>
                        <div id="output3"></div>
                    </div>
                    </div>   
                </div>
                
                </div>
          </div>
          </div>
      
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
